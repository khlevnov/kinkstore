<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>KINK store — Главная страница</title>
	<link rel="stylesheet" href="/styles/styles.css" media="screen" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__hamburger">
				<div class="hamburger hamburger--spin">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</div>
			</div>
			<div class="header__logo"></div>
		</div>
		<div class="header__menu-black">
			<div class="menu-black">
				<ul class="menu-black__container">
					<li class="menu-black__item">
						<a href="#" class="menu-black__link">Каталог</a>
					</li>
					<li class="menu-black__item">
						<a href="#" class="menu-black__link">Sale</a>
					</li>
					<li class="menu-black__item">
						<a href="#" class="menu-black__link">Блог</a>
					</li>
					<li class="menu-black__item">
						<a href="#" class="menu-black__link">Магазин</a>
					</li>
					<li class="menu-black__item">
						<a href="#" class="menu-black__link">Информация</a>
					</li>
					<li class="menu-black__item">
						<a href="#" class="menu-black__link">Контакты</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<footer></footer>
</body>
</html>
